<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>HTML5 canvas demo</title>
<style>
*
{
	padding: 0px;
	margin: 0px; 
}
body
{
	height: 100%;
	width: 100%; 
}
</style>
</head>
<body>

<canvas id='pane' width='1200' height='1200'></canvas>
<button onclick="animate(1)">Rotate Clockwise</button>
<button onclick="animate(-1)">Rotate Counter-Clockwise</button>
<script>
var canvas = document.getElementById('pane')
var context = canvas.getContext('2d')
var rotation = 0
var text = 0
var ox = 250
var oy = 250

function animate(d)
{
	context.clearRect(0, 0, canvas.width, canvas.height);
	circle1(ox, oy, 100, 5, "", 'rgba(1, 250, 250, .6)', d);
}

function circle1(x, y, r, w, c, f, d)
{
	context.save()
	context.translate(x, y)
	context.rotate(Math.PI/180* rotation*d* -2)
	
	grid()
	
	context.beginPath();
	context.arc(0, 0, r, Math.PI, 0, false);
	context.lineWidth = w;	
	context.fillStyle = 'rgba(250,0, 0, .';
	context.fill();
	context.arc(0, 0, r, 0, 2*Math.PI, true)
	context.strokeStyle = c;
	context.stroke()
	context.beginPath();
	context.fillStyle = "rgba(250, 250, 250, 1)"
	context.arc(0,0, r-75, 0, 2*Math.PI, false)
	context.stroke(); context.fill()
	context.beginPath()
	context.fillStyle = "rgba(250, 250, 200, 1)"
	context.arc(0,0, r-85, 0, 2*Math.PI, false)
	context.stroke()
	context.fill()
	
	
	context.restore()
	rotation++
}
function grid()
{
	for (var i = 0; i < 10; i++)
	{
		ring(i)
	}
}
function ring(n)
{
	if (n == 0)
	{
		node(0, 0, text++)
	}
	r = n * 40
	d = n * 5
	a = Math.PI/10
	if (n < 7)
	{
		circle(ox, oy, r, 1, "black")
	}
	if (n == 7)
	{
		ring7(r)
	}
	if (n > 7)
	{
		outerring(r)
	}
	for (var i = 0; i < d; i++)
	{
		node(a, r, "")
		a += ((2*Math.PI/5)/n)
	}
}
function ring7(r)
{
	context.beginPath();
	context.arc(ox, oy, r, Math.PI/8, 7*Math.PI/8, false);
	context.strokeStyle = "black"
	context.lineWidth = 1;
	context.stroke();	

	context.beginPath();
	context.arc(ox, oy, r, 17*Math.PI/16, 31*Math.PI/16, false);
	context.strokeStyle = "black"
	context.lineWidth = 1;
	context.stroke();	
}
function outerring(r)
{
	context.beginPath()
	context.arc(ox, oy, r, 11*Math.PI/10, 19*Math.PI/10, true)
	context.strokeStyle = "black"
	context.lineWidth = 1
	context.stroke()
}
function node(a, r, text)
{
	y = r * Math.sin(a)
	x = r * Math.cos(a)
	circle(ox+x, oy+y, 10, 3, "black", "white")
	context.fillStyle = "black"
	context.textAlign = "center"
	context.textBaseline = "middle"
	context.fillText(text, ox+x, oy+y)
}
function circle(x, y, r, w, c, f)
{
	context.beginPath()
	context.arc(x, y, r, Math.PI, -Math.PI, false)
	context.lineWidth = w
	if (f)
	{
		context.fillStyle = f
		context.fill()
	}
	context.strokeStyle = c
	context.stroke()
}
animate()
</script>
</body>
</html>
