<html>
<head>
<meta charset='UTF-8'>
<title></title>
<link rel="shortcut icon" type="image/x-icon" href="psi.ico">
<link rel="stylesheet" type="text/css" href="styles.css">
<script type='text/javascript' src='prefixfree.js'></script>
</head>
<body>
<section id="differentTiming">
<style>
*
{
margin: 0px;
padding: 0px;
}
body
{
width: 100%;
height: 100%;
}
table, th, td
{
border: 1px solid black;
border-collapse: collapse;
}
#timings_demo
{
width:530px;
height:530px;
margin:0 auto 10px;
border:1px #aaa solid;
padding:10px;
}
.test_box
{
font-size:12px;
position:relative;
width:60px;
height:60px;
margin-bottom:10px;
background-color:#eee;
}
.test_box p
{
text-align:center;
padding-top:4px;
}
#ease.test_box
{
transition: all 4s ease;    
border: 1px #f00 solid;
}
#ease-in.test_box
{
transition: all 4s ease-in;    
border: 1px #0f0 solid;
}
#ease-out.test_box
{
transition: all 4s ease-out;    
border:1px #00f solid;
}
#ease-in-out.test_box
{
transition: all 4s ease-in-out;    
border:1px #ff0 solid;
}
#linear.test_box
{
transition: all 4s linear;    
border:1px #f0f solid;
}
#custom.test_box
{
transition: all 4s cubic-bezier(1.000, 0.835, 0.000, 0.945);    
border:1px #0ff solid;
}
#negative.test_box 
{
transition: all 4s cubic-bezier(1.000, -0.530, 0.405, 1.425);    
border:1px #000 dotted;
}
#timings_demo:hover .test_box, #timings_demo.hover_effect .test_box
{
border-radius:30px;
transform: rotate(720deg);    
margin-left:420px;
background-color:#fff;
}
</style>
<div id="timings_demo" class="shadow hover">
<div id="ease" class="test_box"><p>Ease</p></div>
<div id="ease-in" class="test_box"><p>Ease<br />In</p></div>
<div id="ease-out" class="test_box"><p>Ease<br />Out</p></div>
<div id="ease-in-out" class="test_box"><p>Ease<br />In Out</p></div>
<div id="linear" class="test_box"><p>Linear</p></div>
<div id="custom" class="test_box"><p>Custom</p></div>
<div id="negative" class="test_box"><p>Awesome!</p></div>
</div>
</section>

<section id="delays">
<style>
#delay_demo 
{
position:relative;
width:500px;
height:400px;
margin:0 auto 10px;
border:1px #aaa solid;
padding:10px;
}
#dd_main 
{
width:100px;
height:100px;
position:absolute;
top:160px;
left:210px;
background-color:red;
-webkit-border-radius:50px;
-moz-border-radius:50px;
border-radius:50px;
transition: all 2s ease-in-out;
}
#delay_demo .center 
{
width:500px;
position:absolute;
bottom:20px;
}
#dd1, #dd2, #dd3, #dd4, #dd5, #dd6, #dd7, #dd8 
{
width:20px;
height:20px;
border-radius:10px;
position:absolute;
top:200px;
left:250px;
background-color:blue;
transition: all 2s ease-in-out; 
transform: translate3d(0,0,0);
}
#dd1 
{
transition-delay: 0.1s;
}
#dd2 
{
transition-delay: 0.2s;  
}
#dd3 
{
transition-delay: 0.3s;  
}
#dd4 
{
transition-delay: 0.4s;  
}
#dd5 
{
transition-delay: 0.5s;  
}
#dd6 
{
transition-delay: 0.6s;  
}
#dd7 
{
transition-delay: 0.7s;  
}
#dd8 
{
transition-delay: 0.8s;  
}
#delay_demo:hover #dd_main 
{
opacity:0;
}
#delay_demo:hover #dd1, #delay_demo.hover_effect #dd1 
{
transform: translate(-250px,-200px);
}
#delay_demo:hover #dd2, #delay_demo.hover_effect #dd2 
{
transform: translate(0,-200px);
}
#delay_demo:hover #dd3, #delay_demo.hover_effect #dd3 
{
transform: translate(250px,-200px);
}
#delay_demo:hover #dd4, #delay_demo.hover_effect #dd4 
{
transform: translate(250px, 0);
}
#delay_demo:hover #dd5, #delay_demo.hover_effect #dd5 
{
transform: translate(250px,200px);
}
#delay_demo:hover #dd6, #delay_demo.hover_effect #dd6 
{
transform: translate(0,200px);
}
#delay_demo:hover #dd7, #delay_demo.hover_effect #dd7 
{
transform: translate(-250px,200px);
}
#delay_demo:hover #dd8, #delay_demo.hover_effect #dd8 
{
transform: translate(-250px,0);
}
</style>
<div id="delay_demo" class="shadow hover">
<div id="dd_main"></div>
<div id="dd1"></div>
<div id="dd2"></div>
<div id="dd3"></div>
<div id="dd4"></div>
<div id="dd5"></div>
<div id="dd6"></div>
<div id="dd7"></div>
<div id="dd8"></div>
</div>
</section>
<section id="advancedDelays">
<style>
#delay_demo2 
{
position:relative;
width:500px;
height:400px;
margin:0 auto 10px;
border:1px #aaa solid;
padding:10px;
}
#delay_demo2 div 
{
width:100px;
height:100px;
position:absolute;
top:160px;
left:210px;
border-radius:50px;
text-align:center;
}
#delay_demo2 div p 
{
line-height:70px;
color:white;
font-weight:bold;
}
#dd_main2 
{
z-index:10;
background-color:blue;
transition: all 1s ease-in-out;
}
#dd_main2a 
{
z-index:9;
background-color:green;
transition-property: top, left;
transition-duration: 1s, 1s;  
transition-delay: 0s, 1s;
}
#dd_main2b 
{
z-index:8;
background-color:red;
transition-property: top, left, border-radius, background-color;
transition-duration: 2s, 1s, 0.5s, 0.5s;
transition-delay: 0s, 0.5s, 1s, 1.5s;
}
#delay_demo2 .center 
{
width:500px;
position:absolute;
bottom:20px;
}
#delay_demo2:hover #dd_main2, #delay_demo2.hover_effect #dd_main2 
{
top:0px;
left:0px;
}
#delay_demo2:hover #dd_main2a, #delay_demo2.hover_effect #dd_main2a 
{
top:320px;
left:420px;
}
#delay_demo2:hover #dd_main2b, #delay_demo2.hover_effect #dd_main2b 
{
top:0px;
left:420px;
border-radius: 0;
background-color:orange;
}

</style>
<div id="delay_demo2" class="shadow hover">
<div id="dd_main2"><p>Normal</p></div>
<div id="dd_main2a"><p>Example 1</p></div>
<div id="dd_main2b"><p>Example 2</p></div>
</div>
</section>
</body>
</html>
