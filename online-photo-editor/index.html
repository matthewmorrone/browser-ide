<body>
	<div id="tools">
		<select id="actions" size="2">
			<option value="">Available actions</option>
			<optgroup label="I/O">
				<option value="open">Open image</option>
				<option value="save">Save image</option>
			</optgroup>
			<optgroup label="Geometry">
				<option value="scale">Scale</option>
				<option value="crop">Crop</option>
			</optgroup>
			<optgroup label="Colors">
				<option value="linear">Adjust levels</option>
				<option value="gray">Grayscale</option>
				<option value="balance">Color balance</option>
				<option value="normalize">Normalize</option>
				<option value="invert">Invert</option>
			</optgroup>
		</select><select size="2" class="history"><option>History</option><option>Open image</option></select>
		<div id="config"><h2>Invert</h2><label><input type="checkbox"> Red</label><label><input type="checkbox"> Green</label><label><input type="checkbox"> Blue</label><button class="apply">Apply</button></div>
	</div>

	<div id="preview"><div style="position: absolute; left: 140px; top: 71px;"><canvas title="(ctrl-wheel or shift-wheel to zoom)" width="683" height="506"></canvas></div><div id="zoom">67%</div></div>
	<div id="throbber" style="display: none;">Inverting...</div>

	<script>
		App.init();
	</script>
